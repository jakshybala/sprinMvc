<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Company page</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My First Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home Page <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>

        </ul>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="naglowek">
                <h1 th:text="'Welcome to '+ ${showbyid.name}">Welcome</h1>
                <table class="table table-dark table-hover table-bordered">
                    <thead>
                    <tr>
                    <th >Id</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Update</th>
                    <th>Delete</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${showbyid.id}"></td>
                        <td th:text="${showbyid.name}"></td>
                        <td><a th:href="@{/api/company/{id}/course(id=${showbyid.getId()})}">Courses</a></td>
<!--                        <td><a th:href="@{api/company/{comid}/course(comid = ${showbyid.getId()})}">Courses</a></td>-->

                        <td>
                            <a th:href="@{/api/company/{id}/edit(id=${showbyid.getId})}">Edit Company</a>
                        </td>
                        <td>
                            <form th:method="DELETE" th:action="@{/api/company/{id}(id=${showbyid.getId()})}">
                            <input type="submit" value="Yes Delete!"/>
                            </form>
                        </td>
                    </tr>

                    </tbody>
                </table>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
