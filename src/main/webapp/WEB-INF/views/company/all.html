<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<p>
<ul>
    <li><a href="/">Menu</a></li>

</ul>
<hr/>
</p>
<div th:each="person:${allPeople}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge() + ', ' + person.getEmail}">User</a>
</div>
<br/>
<hr/>
<a href="/people/new">Create new Person</a>



</body>
</html>
