<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Company page</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My First Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home Page <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>

        </ul>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<body>
<div class="jumbotron">

    <h1 class="display-4">Course Page</h1>

    <p class="lead">This application for manipulation with course</p>

    <hr class="my-4">
    <div class="container">

        <div class="row">
            <div class="col">
                <h3>
                    <p class="font-weight-bold">Total </p>
                    <!--    p tag takes up the entire width -->
                    <p class="font-weight-bold" th:text="${showbyidnew.courseName}"></p>
                </h3>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
<table class="table table-dark table-hover">
    <thead>
    <tr class="table-active">

        <th scope="col">Course Id</th>
        <th scope="col">Course name</th>
        <th scope="col">Course duration</th>
        <th scope="col">Group</th>
        <th scope="col">Course update</th>
        <th scope="col">Remove</th>
        <th scope="col">Company Name</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td th:text="${showbyidnew.getId()}"></td>
        <td th:text="${showbyidnew.courseName}"></td>
        <td th:text="${showbyidnew.duration}"></td>
        <td><a th:href="@{/api/group}">Group</a></td>
        <td>
            <a th:href="@{/api/course/{id}/edit(id=${showbyidnew.getId})}">Edit Course</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/api/course/{id}(id=${showbyidnew.getId()})}">
                <input type="submit" value="Yes Delete!"/>
            </form>
        </td>
        <td th:text="${showbyidnew.company.getName()}"></td>
    </tr>

    </tbody>
</table>
    <p>

        <a href="/api/company/course/new" class="btn btn-success">Create!</a>

    </p>

</div>
<hr/>

</body>
</html>
